<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Part-3 Relative Units</title>
    <link rel="stylesheet" href="style_relative-units.css">
</head>
<body>
    <h1>
        Heading
    </h1>
    <div id="outer">
        <div id="inner"></div>
    </div>
    <p>The below outer and inner div's are to show how em-relative unit works</p>
    <!--The beloe outer and inner divs are to show how em (relative unit works)-->
    <div id="em-outer">
        This is outer div
        <div id="em-inner">This is inner div</div>
    </div>
<br><br>
    <button>
        Click me
    </button><br><br>
    <hr>
    <p>To show the Snowball Effect of "Em" = Relative Units</p>
    <section>section
        <div>div 1
            <div>div 2
                <div>div 3</div>
            </div>
        </div>
    </section>
    <br><br>
    <hr>
    <p>To show that we use "Rem" = Relative units to avoid Snowball effect </p>
    <section id="section">SECTION 
        <div id="div">DIV1
            <div id="div">DIV2
                <div id="div">DIV3</div>
            </div>
        </div>
    </section>
</body>
</html>
